<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img src="./image/logo.svg" alt="Logo dev.finances">

    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>Entrada</span> 
                    <img src="./image/income.svg" alt="imagen de entrada">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                   <span>Saidas</span> 
                    <img src="./image/expense.svg" alt="imagen de saida">
                </h3>
                <p id="expanseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                   <span>Total</span> 
                    <img src="./image/total.svg" alt="imagen de total">
                </h3>
                <p id='totalDisplay'>R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="modal.open()" class="button new">+ nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e, (vírgula) para casas decímais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date" placeholder="01/01/2021">
                    </div>

                    <div class="input-group actions">
                        <a href="" class="button cancel" onclick="modal.close">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
